<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="nhitomi downloader client">
    <link rel="icon" type="image/png" href="https://github.com/fateloli/nhitomi/raw/master/nhitomi.png">

    <title>{title}</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container" style="height: 100vh; display: flex; flex-direction: column;">

<header>
    <h1 class="mt-5">{title}</h1>
    <p class="lead">{subtitle}</p>

    <p><a href="{source}" target="_blank" role="button" class="btn btn-outline-info">Open {sourceName}</a></p>
</header>

<div style="flex: 1; display: flex; flex-direction: row;">
    <img src="{thumb}" alt="thumbnail" class="img-thumbnail rounded" style="object-fit: contain; height: 94%; flex: 0;">
</div>

<p>
    <span class="spinner-border spinner-border-sm" role="status"></span>
    <strong id="status">Initializing...</strong>
</p>

<div class="progress" style="height: 2em;">
    <div id="progress" class="progress-bar progress-bar-striped" role="progressbar"></div>
</div>

<footer>
    <span class="text-muted" style="line-height: 3em;">Copyright (c) 2018-2019 phosphene47</span>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.0/jszip.js"
        integrity="sha256-EHgAIxZ/n1IaWzhk7MwPaOux4UOWSr3czJ4dEVimBvo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.0.2/jszip-utils.min.js"
        integrity="sha256-AIk6chbus7IS5RVpqSNV1X7Qihbi1YC0lOLuUXQZ+mw=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"
        integrity="sha256-FPJJt8nA+xL4RU6/gsriA8p8xAeLGatoyTjldvQKGdE=" crossorigin="anonymous"></script>

<script>
    var $status = $("#status");
    var $progBar = $("#progress");

    function updateStatus(text, error) {
        $status.text(text);

        if (error) {
            $status.parent().addClass("text-danger");
        } else {
            $status.parent().removeClass("text-danger");
        }
    }

    function updateProgress(state, name) {
        var progress = Math.round(state / doujin.pageUrls.length * 100) + "%";

        $progBar
            .width(progress)
            .text(name ? progress + " â€” " + name : progress);
    }

    try {
        var doujin = JSON.parse("{doujin}");

        var proxies = [
            "https://nhitomi-pr1.herokuapp.com",
            "https://nhitomi-pr2.herokuapp.com",
            "https://nhitomi-pr3.herokuapp.com",
            "https://nhitomi-pr4.herokuapp.com"
        ];
        var proxiesLen = proxies.length;

        updateStatus("Contacting proxies...");

        for (var i = proxies.length; i--;) {
            var proxy = proxies.pop();

            function handleProxyConnected() {
                updateStatus("Contacting proxies (" + proxies.length + " / " + proxiesLen + ")...");

                if (proxiesLen == 0)
                    updateStatus("No proxy available!", true);
                else if (proxies.length == proxiesLen)
                    beginDownload();
            }

            $.get(proxy, function (data) {
                proxies.push(proxy);
                handleProxyConnected();
            }).fail(function () {
                --proxiesLen;
                handleProxyConnected();
            });
        }

        function beginDownload() {
            var zip = new JSZip();

            zip.file("_nhitomi.json", JSON.stringify(doujin, null, 2));

            var i = 0;
            var isError = false;

            updateProgress(0);
            updateStatus("Downloading...");

            doujin.pageUrls.forEach(function (p, index) {
                var url = proxies[index % proxies.length]
                    + "/proxy/image?token=" + encodeURIComponent("{token}")
                    + "&url=" + encodeURIComponent(p);

                JSZipUtils.getBinaryContent(url, function (error, data) {
                    if (isError)
                        return;

                    if (error) {
                        updateStatus(error, isError = true);
                        return;
                    }

                    var filename = p.substring(p.lastIndexOf("/") + 1);

                    zip.file(filename, data, {
                        binary: true
                    });

                    updateProgress(++i, filename);

                    if (!isError && i === doujin.pageUrls.length) {
                        updateStatus("Saving...");

                        zip.generateAsync({
                            type: "blob"
                        }).then(function (content) {
                            saveAs(content, (doujin.originalName || doujin.prettyName) + ".zip");
                        });

                        $progBar.addClass("bg-success");
                    }
                })
            });
        }
    } catch (e) {
        updateStatus(e, true);
    }
</script>

</body>

</html>
